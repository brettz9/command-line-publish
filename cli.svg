<svg xmlns="http://www.w3.org/2000/svg" viewBox="0, 0, 672.11, 383.45" font-family="SauceCodePro Nerd Font, Source Code Pro, Courier" font-size="14"><g fill="#D3D3D3"><rect x="0" y="0" width="672.11" height="383.45" fill="#000000"/><text x="0" y="33.55" font-weight="bold">command-line-publish</text><text x="16.8" y="71.55">  Convert &#x60;command-line-usage&#x60; JSON or JavaScript ESM into HTML or SVG files    </text><text x="16.8" y="109.55" font-style="italic">clp -c=&#x22;configPath&#x22; [--format=svg|html] target</text><text x="0" y="147.55" font-weight="bold">Options</text><text x="16.8" y="185.55" font-weight="bold">-t</text><text x="33.61" y="185.55">, </text><text x="50.41" y="185.55" font-weight="bold">--target</text><path d="M126.0205078125,187.5146875 L201.6328125,187.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="185.55">file-path</text><text x="252.04" y="185.55">      The file path target to which to write the result </text><text x="16.8" y="204.55" font-weight="bold">-c</text><text x="33.61" y="204.55">, </text><text x="50.41" y="204.55" font-weight="bold">--config</text><path d="M126.0205078125,206.5146875 L201.6328125,206.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="204.55">file-path</text><text x="252.04" y="204.55">      Config file (or directory) to process for opening </text><text x="252.04" y="223.55">                              its Web URL; must export/include a &#x60;sections&#x60;     </text><text x="252.04" y="242.55">                              property, and it is recommended to export a       </text><text x="252.04" y="261.55">                              &#x60;definitions&#x60; property as well, for easier        </text><text x="252.04" y="280.55">                              reusability with &#x60;command-line-args&#x60;.             </text><text x="16.8" y="299.55" font-weight="bold">-f</text><text x="33.61" y="299.55">, </text><text x="50.41" y="299.55" font-weight="bold">--format</text><path d="M126.0205078125,301.5146875 L226.8369140625,301.5146875 Z" stroke="#D3D3D3"/><text x="126.02" y="299.55">&#x22;svg&#x22;|&#x22;html&#x22;</text><text x="252.04" y="299.55">   Format of the output; defaults to &#x22;svg&#x22;.          </text><text x="16.8" y="318.55" font-weight="bold">--title</text><path d="M84.013671875,320.5146875 L184.830078125,320.5146875 Z" stroke="#D3D3D3"/><text x="84.01" y="318.55">title string</text><text x="252.04" y="318.55">        Title tag text; defaults to &#x22;CLI Docs&#x22;.           </text><text x="16.8" y="337.55" font-weight="bold">-v</text><text x="33.61" y="337.55">, </text><text x="50.41" y="337.55" font-weight="bold">--version</text><text x="16.8" y="356.55" font-weight="bold">-h</text><text x="33.61" y="356.55">, </text><text x="50.41" y="356.55" font-weight="bold">--help</text></g></svg>